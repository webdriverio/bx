name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: ğŸ’š Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: ğŸš§ Install Dependencies
        run: npm ci
      - name: ğŸ“¦ Build
        run: npm run build
      - name: ğŸ§ª Run Tests
        uses: GabrielBB/xvfb-action@v1
        with:
          run: npm test